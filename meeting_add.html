		<script language="javascript">
			function validMeetingAdd(theform){
				var starttime = theform.starttime.value;
				var address = theform.address.value;
				var title = theform.title.value;
				
				if(starttime ==""){
					alert("会议开始时间不能为空！");
					return false;
				}
				if(address ==""){
					alert("会议地址不能为空！");
					return false;
				}
				if(title ==""){
					alert("会议标题不能为空！");
					return false;
				}
				
				

				return true;
			}	
					

		</script>
